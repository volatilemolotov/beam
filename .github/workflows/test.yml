name: Test

permissions:
  actions: write

on:
  workflow_dispatch:
    

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  comment-trigger-job:
    name: "Comment trigger"
    runs-on: [self-hosted, ubuntu-20.04, main]
    steps:
      - name: Update jq
        run: |
          curl -OL https://github.com/jqlang/jq/releases/download/jq-1.7/jq-linux-amd64
          chmod +x jq-linux-amd64
          sudo mv jq-linux-amd64 /usr/bin/jq

      - name: Test
        run: |
          gh api --paginate "repos/volatilemolotov/beam/actions/runs?event=workflow_dispatch&created=2023-12-04T22:57:59Z..2023-12-04T22:58:10Z" | jq -e --arg UUID "e8493adc-6a8d-4066-8318-c51b99e4fb8e" '.workflow_runs[] | select(.display_title == $UUID )| .id'