name: beam_PreCommit_PythonDocker
on:
  pull_request_target:
    branches: [ "master", "release-*" ]
    paths: [ "model/**","sdks/python/**","release/**"]
  issue_comment:
    types: [created]
  push:
    tags: ['v*']
    branches: ['master', 'release-*']


jobs:
  beam_PreCommit_PythonDocker:
    if: ${{github.event.issue.pull_request}} || ${{github.event.comment.body == 'Run PythonDocker PreCommit'}} || ${{github.event.schedule}}

    runs-on: [self-hosted, ubuntu-20.04]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Install Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: '8'
      - uses: actions/setup-go@v4
        with:
          go-version: '1.16'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      - name: Setup Buildx
        uses: docker/setup-buildx-action@v1
      - name: run PythonDockerPrecommit script
        run: ./gradlew :pythonDockerBuildPreCommit
