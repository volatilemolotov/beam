name: beam_PreCommit_Python
on:
  pull_request_target:
    branches: [ "master", "release-*" ]
    paths: [ "model/**","sdks/python/**","release/**"]
  issue_comment:
    types: [created]
  push:
    tags: ['v*']
    branches: ['master', 'release-*']
jobs:
  beam_PreCommit_Python:
    strategy:
      matrix:
        python_version: ['3.8','3.9','3.10']
    if: ${{github.event.issue.pull_request}} || ${{github.event.comment.body == 'Run Python PreCommit'}} || ${{github.event.schedule}}

    runs-on: [self-hosted, ubuntu-20.04]
    
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}
      - name: Install Java
        uses: actions/setup-java@v3.8.0
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          cache-read-only: false
      - name: Run pythonPreCommit
        run: |
          PY_VER=${{ matrix.python_version }}
          ./gradlew :sdks:python:test-suites:tox:py${PY_VER//.}:preCommitPy${PY_VER//.} -Pposargs=--ignore=apache_beam/dataframe/ --ignore=apache_beam/examples/ --ignore=apache_beam/runners/ --ignore=apache_beam/transforms/" -PpythonVersion=${PY_VER}
