name: Build and Version Runner Docker Image

on:
  pull_request_target:
    branches: ['master']
    paths: ['.github/gh-actions-self-hosted-runners/arc/images/**']

jobs:
  build-and-version-runner:
    env:
        working-directory: .github/gh-actions-self-hosted-runners/arc/images/
    runs-on: [self-hosted, ubuntu-20.04]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'
    - name: Gcloud Docker credential helper
      run: |
        gcloud auth configure-docker europe-west3-docker.pkg.dev
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ${{ env.working-directory }}
        push: true
        tags: |
          europe-west3-docker.pkg.dev/main-386117/temp/newrunner:dev1
          europe-west3-docker.pkg.dev/main-386117/temp/newrunner:${{ github.sha }}
