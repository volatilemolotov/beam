name: Comment Trigger

on:
  issue_comment:
    types: [created]

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  comment-trigger-job:
    name: "Comment trigger"
    runs-on: [self-hosted, ubuntu-20.04, main]
    if: (github.event.issue.pull_request && startswith(github.event.comment.body, 'Run'))
    steps:
      - name: Get Workflow ID
        run: |
          COMMENT_BODY="${{ github.event.comment.body }}"
          REQUESTED_WORKFLOW_NAME="${COMMENT_BODY//Run/}"
          TOTAL_COUNT=$(gh api repos/${{ github.repository }}/actions/workflows | jq '.total_count')
          PAGES=$(expr $TOTAL_COUNT / 100)
          if [ $(expr $TOTAL_COUNT % 100) -ne 0 ]
          then
            PAGES=$(expr $PAGES + 1)
          fi
          for i in $(seq 1 $PAGES)
          do
            WORKFLOW_ID=$(gh api repos/${{ github.repository }}/actions/workflows?per_page=100&page=$i | jq '.workflows[] | select(.name == "$REQUESTED_WORKFLOW_NAME") | .id')
            if [ $? -eq 0 ]
            then
              FOUND=true
              break
            fi
          done
          if [ "$FOUND" = true ]
          then
            echo "Found workflow id: $WORKFLOW_ID"
            echo "workflow_id=$WORKFLOW_ID" >> $GITHUB_ENV
          else
            echo "Workflow not found"
            exit 1
          fi