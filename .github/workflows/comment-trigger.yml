name: Comment Trigger

on:
  issue_comment:
    types: [created]

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  comment-trigger-job:
    name: "Comment trigger"
    runs-on: [self-hosted, ubuntu-20.04, main]
    if: (github.event.issue.pull_request && startswith(github.event.comment.body, 'Run'))
    steps:
      - name: Get Workflow ID
        run: |
          COMMENT_BODY="${{ github.event.comment.body }}"
          REQUESTED_WORKFLOW_NAME="${COMMENT_BODY//Run/}"
          gh api --paginate repos/${{ github.repository }}/actions/workflows | jq -e --arg REQUESTED_WORKFLOW_NAME "PreCommit Go" '.workflows[] | .id'
       