
name: A Test Volatilemolotov

on:
  workflow_dispatch:
  pull_request_target:
    paths:
      - 'test'
  issue_comment:
    types: [created]
jobs:
  test_volatilemolotov:
    runs-on: [self-hosted, ubuntu-20.04, main]
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/rerun-2-action
        with:
          steps_context: toJSON(steps)
      - name: Run tests
        id: main-test
        shell: bash
        run: |
          TEST=$(curl -s 'https://vdjerek-test.free.beeceptor.com/' | jq -r '.fail')
          echo $TEST
          if [ "$TEST" = "true" ]; then
            echo "Test failed"
            exit 1
          fi

